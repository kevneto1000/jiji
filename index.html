<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
</head>

<body>

    <header>
        <!-- navbar -->
        <nav>
            <a href="">
                <img src="./images/69920-logo-sticker-paper-king-free-png-hq-thumb.png" alt="">
            </a>

            <div>
                <a class="link" href="">Sign In</a>
                <p class="link"></p>
                <a class="link" href="">Registration</a>
                <button class="link">SELL</button>
            </div>
        </nav>

        <!-- hero -->
        <div class="banner">

            <div class="tophero">
                <p>
                    Find Anything In Nigeria

                    <span>
                        <i class="fa-solid fa-location-dot"></i>
                        <small>All Nigeria</small>
                    </span>
                </p>
            </div>

            <div class="searchbox">
                <input type="" placeholder="I am looking for">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
    </header>

    <main>

        <aside>
            <!-- each link -->
            <div class="aside-link"
                style="display: flex; gap: 1rem; align-items: center; justify-content: space-between;">

                <div style="display: flex; gap: 1rem; align-items: center;">
                    <i class="fa-solid fa-car"></i>
                    <div>
                        <p>Vehicle</p>
                        <small>2000 ads</small>
                    </div>

                </div>

                <i class="fa-solid fa-angle-right"></i>
            </div>
        </aside>

        <section class="asidecontent">

            <div>
                <i class="fa-solid fa-car"></i>
                <small>Cars</small>
            </div>

            <div>
                <i class="fa-solid fa-bus"></i>
                <small>Buses & Microbuses</small>
            </div>

            <div>
                <i class="fa-solid fa-motorcycle"></i>
                <small>Motorbikes & Scooters</small>
            </div>

            <div>
                <i class="fa-solid fa-truck-fast"></i>
                <small>Trucks & Trailers</small>
            </div>

        </section>

        <section class="products">

            <h3>Trending ads</h3>

            <div class="items">

                <div class="item">
                    <img src="./images/images (26).jpeg" alt="">
                    <p>Iphone 15</p>
                    <p>N 100,OOO</p>
                    <div class="design">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>

            <div class="item">
                <img src="./images/Screenshot_20240315-205922.jpg" alt="">
                <p>Laptop</p>
                <p>N 300,OOO</p>
                <div class="design">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>

            <div class="item">
                <img src="./images/images (28).jpeg" alt="">
                <p>Potrait</p>
                <p>N 30,000,OOO</p>
                <div class="design">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>

            <div class="item">
                <img src="./images/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8yOF9mZW1hbGVfbWluaW1hbF9yb2JvdF9mYWNlX29uX2RhcmtfYmFja2dyb3VuZF81ZDM3YjhlNy04MjRkLTQ0NWUtYjZjYy1hZmJkMDI3ZTE1NmYucG5n.jpeg"
                    alt="">
                <p>Android</p>
                <p>N 5,000,000,000</p>
                <div class="design">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>
            </div>
        </section>



    </main>

    <footer></footer>

</body>

</html>
